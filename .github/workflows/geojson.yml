name: Convert XLSX to GeoJSON

on:
  push:
    paths:
      - 'data/parking.xlsx'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install xlsx
        run: npm install xlsx

      - name: Run conversion script
        run: node scripts/convert_xlsx_to_geojson.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/parking_lots.geojson
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate GeoJSON from XLSX"
          git push
