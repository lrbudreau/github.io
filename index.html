<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Parking Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 10px;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }
        #controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #controls input, #controls select {
            padding: 4px;
        }
    </style>
</head>
<body>

<h1>Purdue Parking Finder</h1>

<div id="controls">
    <label>Pass Type: 
        <select id="passType" onchange="filterParking()">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Visitor">Visitor</option>
            <option value="None">All</option>
        </select>
    </label>

    <label>Destination Building:
        <select id="building" onchange="filterParking()">
            <option value="">Select a building</option>
        </select>
    </label>

    <label>Free Parking Only:
        <input type="checkbox" id="freeOnly" onchange="filterParking()">
    </label>

    <label>Visit Time:
        <input type="time" id="visitTime">
    </label>

    <button onclick="filterParking()">Find Parking</button>
</div>

<div id="map"></div>

<script>
    // Initialize the map at Purdue coordinates
    var map = L.map('map').setView([40.4237, -86.9212], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Demo traffic layer
    var trafficLayer = L.tileLayer('https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: 'Traffic demo tiles',
        opacity: 0.3
    }).addTo(map);

    let parkingLayer = null;  
    let buildingData = null;  

    // Load parking lot GeoJSON
    fetch('data/parking_lots.geojson')
      .then(res => res.json())
      .then(data => {
        parkingLayer = L.geoJSON(data, {
          style: feature => {
            const occ = feature.properties.occupancy;
            let color = occ > 0.8 ? 'red' : occ > 0.5 ? 'orange' : 'green';
            return { color: color, weight: 2, fillOpacity: 0.4 };
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            const occupancy = (p.occupancy * 100).toFixed(0);
            const center = layer.getBounds().getCenter();
            const googleMapsURL = `https://www.google.com/maps/dir/?api=1&destination=${center.lat},${center.lng}`;

            layer.bindPopup(`
              <b>${p.name}</b><br>
              Type: ${p.type}<br>
              Occupancy: ${occupancy}%<br>
              Address: ${p.address}<br>
              <a href="${googleMapsURL}" target="_blank" rel="noopener">Get Directions</a>
            `);
          }
        }).addTo(map);
      });

    // Load construction zones
    fetch('data/construction.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',    
            weight: 3,
            dashArray: '5,5',   
            fillOpacity: 0.2
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            layer.bindPopup(`<b>Construction:</b> ${p.name}<br>Expected until: ${p.endDate}`);
          }
        }).addTo(map);
      });

    // Load buildings and populate dropdown
    fetch('data/buildings.geojson')
      .then(res => res.json())
      .then(data => {
        buildingData = data;
        const buildingSelect = document.getElementById('building');
        data.features.forEach(feature => {
          const option = document.createElement('option');
          option.value = feature.properties.name;
          option.textContent = feature.properties.name;
          buildingSelect.appendChild(option);
        });
      });

    // Distance calculation
    function distance(latlng1, latlng2) {
        return latlng1.distanceTo(latlng2); 
    }

    // Filtering function
    function filterParking() {
      const passType = document.getElementById('passType').value;
      const freeOnly = document.getElementById('freeOnly').checked;
      const selectedBuilding = document.getElementById('building').value;

      if (!parkingLayer) return; // wait for GeoJSON to load

      // Determine building center if one is selected
      let buildingCenter = null;
      if (selectedBuilding && buildingData) {
          const feature = buildingData.features.find(
              f => f.properties.name === selectedBuilding
          );

          if (feature) {
              if (feature.geometry.type === "Point") {
                  buildingCenter = L.latLng(
                      feature.geometry.coordinates[1],
                      feature.geometry.coordinates[0]
                  );
              } else {
                  // Use polygon centroid
                  const layer = L.geoJSON(feature);
                  buildingCenter = layer.getBounds().getCenter();
              }
          }
      }

      const radius = 500; // meters

      parkingLayer.eachLayer(layer => {
        const p = layer.feature.properties;
        let visible = true;

        // Pass type / free filter
        if (freeOnly && !p.free) visible = false;
            else if (!freeOnly && passType !== "None") {
                // Normalize lot type string into an array
                const lotTypes = p.type
                    .split(/[,/]| or /i) // split by comma, slash, or 'or'
                    .map(t => t.trim().toUpperCase()); 
            
                if (!lotTypes.includes(passType.toUpperCase()) && p.type !== "Visitor") {
                    visible = false;
                }
            }

        // Distance filter if building selected
        if (buildingCenter) {
            const center = layer.getBounds().getCenter();
            const dist = distance(center, buildingCenter);
            if (dist > radius) visible = false;
        }

        // Show/hide layers
        if (visible) {
            layer.addTo(map);
        } else {
            map.removeLayer(layer);
        }
      });

      // Center map on building
      if (buildingCenter) {
          map.setView(buildingCenter, 17);
      }
    }
</script>

</body>
</html>
