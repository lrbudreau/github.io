
  <div id="header-placeholder"></div>
    <p>This will import excel data and use the information to create various dashboards for the end user</p>
  <div id="header-placeholder"></div>

<script>
  //include header
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });

  //include footer
    fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>
