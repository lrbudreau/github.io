<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Parking Map</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 10px;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }
        #controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #controls input, #controls select {
            padding: 4px;
        }
    </style>
</head>
<body>

<h1>Purdue Parking Finder</h1>

<div id="controls">
    <label>Pass Type: 
        <select id="passType" onchange="filterParking()">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Paid">Paid</option>
            <option value="Visitor">Visitor</option>
            <option value="None">All</option>
        </select>
    </label>

    <label>Destination Building:
        <input type="text" id="building" placeholder="e.g., LILY">
    </label>

    <label>Free Parking Only:
        <input type="checkbox" id="freeOnly" onchange="filterParking()">
    </label>

    <label>Visit Time:
        <input type="time" id="visitTime">
    </label>

    <button onclick="filterParking()">Find Parking</button>
</div>

<div id="map"></div>

<script>
    // Initialize the map at Purdue coordinates
    var map = L.map('map').setView([40.4237, -86.9212], 15);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a simple traffic layer (free option - demo)
    // This is just an example visualization for traffic
    var trafficLayer = L.tileLayer('https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: 'Traffic demo tiles',
        opacity: 0.3
    }).addTo(map);

    let parkingLayer = null;  // Store GeoJSON layer globally for filtering

    // Load parking lot GeoJSON
    fetch('data/parking_lots.geojson')
      .then(res => res.json())
      .then(data => {
        parkingLayer = L.geoJSON(data, {
            style: feature => {
              const types = feature.properties.type;
              const firstType = Array.isArray(types) ? types[0] : types;
            
              let color;
              switch (firstType) {
                case 'A':
                  color = '#1f77b4'; // blue
                  break;
                case 'B':
                  color = '#2ca02c'; // green
                  break;
                case 'C':
                  color = '#ff7f0e'; // orange
                  break;
                case 'Paid':
                  color = '#d62728'; // red
                  break;
                case 'Visitor':
                  color = '#9467bd'; // purple (optional)
                  break;
                default:
                  color = '#888888'; // gray
              }
            
              return {
                color: '#000000',
                weight: 1,
                fillColor: color,
                fillOpacity: 0.4
              };
            },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            const occupancy = (p.occupancy * 100).toFixed(0);
            const center = layer.getBounds().getCenter();
            const googleMapsURL = `https://www.google.com/maps/dir/?api=1&destination=${center.lat},${center.lng}`;
    
            layer.bindPopup(`
              <b>${p.name}</b><br>
              Type: ${Array.isArray(p.type) ? p.type.join(', ') : p.type}<br>
              Address: ${p.address}<br>
              <a href="${googleMapsURL}" target="_blank" rel="noopener">Get Directions</a>
            `);
          }
        }).addTo(map);
      });


    // Load dummy construction zones
    fetch('data/construction.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',    
            weight: 3,
            dashArray: '5,5',   
            fillOpacity: 0.2
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            layer.bindPopup(`<b>Construction:</b> ${p.name}<br>Expected until: ${p.endDate}`);
          }
        }).addTo(map);
      });

    // Filtering function
    function filterParking() {
      const passType = document.getElementById('passType').value;
      const freeOnly = document.getElementById('freeOnly')?.checked; // Optional, in case checkbox is missing
    
      if (!parkingLayer) return;
    
      parkingLayer.eachLayer(layer => {
        const p = layer.feature.properties;
        let visible = true;
    
        const types = Array.isArray(p.type) ? p.type : [p.type];
    
        // Check free parking filter
        if (freeOnly && !p.free) {
          visible = false;
        }
    
        // Check pass type filter
        else if (passType !== "None") {
          visible = types.includes(passType);
        }
    
        // Show/hide on map
        if (visible) {
          layer.addTo(map);
        } else {
          map.removeLayer(layer);
        }
      });
    }
</script>

</body>
</html>
